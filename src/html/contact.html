<section class="contact" id="contact">
	<div class="container">
		<h2 class="contact__title title">
			<span>C</span>
			<span>o</span>
			<span>n</span>
			<span>t</span>
			<span>a</span>
			<span>c</span>
			<span>t</span>
		</h2>
		<div class="contact__row">
			<div class="contact__img">
				<img src="@img/contact-img.svg" alt="world photo">
			</div>
			<form action="#" class="contact__form">
				<div>
					<input type="text" name="name" placeholder="name" required>
					<input type="email" name="email" placeholder="email" required>
				</div>
				<div>
					<input type="tel" name="phone" placeholder="number" required>
					<input type="text" name="subjct" placeholder="subjct" required>
				</div>
				<textarea name="message" placeholder="message"></textarea>
				<button type="submit" class="btn">Send message</button>
			</form>
		</div>
		<div class="contact__brands swiper swiperBrands">
			<div class="swiper-container swiper-wrapper">
				<div class="swiper-slide">
					<img src="@img/1.jpg" alt="brands 1">
				</div>
				<div class="swiper-slide">
					<img src="@img/2.jpg" alt="brands 2">
				</div>
				<div class="swiper-slide">
					<img src="@img/3.jpg" alt="brands 3">
				</div>
				<div class="swiper-slide">
					<img src="@img/4.jpg" alt="brands 4">
				</div>
				<div class="swiper-slide">
					<img src="@img/5.jpg" alt="brands 5">
				</div>
				<div class="swiper-slide">
					<img src="@img/6.jpg" alt="brands 6">
				</div>
			</div>
		</div>
	</div>
</section>
