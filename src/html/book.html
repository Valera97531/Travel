<section class="book" id="book">
	<div class="container">
		<h2 class="book__title title" data-aos="fade-up">
			<span>B</span>
			<span>o</span>
			<span>o</span>
			<span class="margin">k</span>
			<span>n</span>
			<span>o</span>
			<span>w</span>
		</h2>
		<div class="book__wrapper">
			<div class="book__img" data-aos="fade-right" data-aos-delay="400">
				<img src="@img/book-img.svg" alt="book">
			</div>
			<form action="#" class="book__form form-book" data-aos="fade-left" data-aos-delay="400">
				<label for="places">Where to</label>
				<input type="text" name="places" id="places" placeholder="search places" required>
				<label for="number">How many</label>
				<input type="number" name="number" id="number" placeholder="number of guests" required>
				<label for="arrivals">Arrivals</label>
				<input type="date" name="arrivals" id="arrivals" required>
				<label for="leaving">Leaving</label>
				<input type="date" name="leaving" id="leaving" required>
				<button class="btn">Book now</button>
			</form>
		</div>
	</div>
</section>
